<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shoe Store</h1>
        <div class="cart">
            <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
        </div>
    </header>

    <main>
        <h2>Our Collection</h2>
        <div class="product-list">
            <div class="product" data-id="1" data-name="Running Shoes" data-price="60">
                <img src="shoe1.jpg" alt="Running Shoes">
                <h3>Running Shoes</h3>
                <p>Price: $60</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Casual Sneakers" data-price="80">
                <img src="shoe2.jpg" alt="Casual Sneakers">
                <h3>Casual Sneakers</h3>
                <p>Price: $80</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Sporty Shoes" data-price="100">
                <img src="shoe3.jpg" alt="Sporty Shoes">
                <h3>Sporty Shoes</h3>
                <p>Price: $100</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <aside class="cart-sidebar" id="cartSidebar">
        <h3>Your Cart</h3>
        <ul id="cartItems"></ul>
        <p>Total: $<span id="cartTotal">0</span></p>
        <button id="checkoutBtn">Checkout</button>
    </aside>

    <script src="script.js"></script>
</body>
</html>
